name: CI

on:
    push:
        branches:
            - main
            - master
    pull_request:

jobs:
    content-quality-gates:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Content quality gates
              run: npm run quality:content

            - name: Balancing governance gates
              run: npm run quality:balance

            - name: Accessibility QA matrix gates
              run: npm run quality:accessibility

    verify:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Unit tests
              run: npm run test:run

            - name: Strict coverage
              run: npm run test:coverage:strict
